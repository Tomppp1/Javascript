<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <meta charset="utf-8">
        <title>List</title>
        <link href="https://fonts.googleapis.com/css?family=Kosugi" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="table">
                <h3 id="headline">Click a list item to replace this text</h3>
                <hr>
                <ul id="listItems">
                    <li>First item</li>
                    <li>Second item</li>
                    <li>Third item</li>
                    <li>Fourth item</li>
                    <li>Fifth item</li>
                </ul>
                <button id="button">Add new item</button>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
